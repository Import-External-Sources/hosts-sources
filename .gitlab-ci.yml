before_script:
  - echo "Before script section"
  #- echo "$GITLAB_USER_EMAIL"
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
  - mkdir -p ~/.ssh
  - eval $(ssh-agent -s)
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  - ssh-add <(echo "$id_rsa")
  - echo "$SSH" | tr -d '\r' > ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-keyscan -H 'github.com' >> ~/.ssh/known_hosts
  #- git remote set-url origin https://$GITLAB_USER_LOGIN:$CI_DEPLOY_PASSWORD@gitlab.com/$CI_PROJECT_PATH.git
  - git remote set-url origin git@gitlab.com:$CI_PROJECT_PATH.git
  #- git config --global user.email "$GITLAB_USER_EMAIL"
  - git config --global user.email "3728965-spirillen@users.noreply.gitlab.com"
  - git config --global user.name "$GITLAB_USER_LOGIN"

after_script:
  - echo "After script section"
  - bash -c "ls -lha '$CI_PROJECT_DIR'/data/"
  - git config --global user.email "3728965-spirillen@users.noreply.gitlab.com"
  - git config --global user.name "$GITLAB_USER_LOGIN"
  #- git checkout -B master
  - git add data/
  - git commit -m '[skip ci] commit from CI runner'
  - git push origin master

